<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <base href="http://localhost/planningssysteem/">

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>

  <body class="blue-grey lighten-5">
    <div class="navbar-fixed">
      <nav class="blue-grey">
        <div class="nav-wrapper"> 
          <div class="row">
            
            <div class="col s12 valign-wrapper"> 
              <h5 class="white-text valign truncate title">Pieters planningssysteem</h5>
            </div>

          </div>
        </div>  
      </nav>
    </div>
    <main>
      <div class="container">
        <div class="row">
          
          <div class="card-wrapper col s12">
            <div class="card">
              <div class="card-content">
                <h4>Login</h4>
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12 m9">
                      <input id="username" type="text" class="validate">
                      <label for="username">Username</label>
                    </div>
                    <div class="input-field col s12 m9">
                      <input id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                    <div class="input-field col s12 m9">
                      <button class="btn waves-effect waves-light blue-grey" type="submit">Submit
                        <i class="material-icons right">send</i>
                      </button>
                    </div>    
                  </div>
                </form>
              </div>    
            </div> 
          </div>

        </div>
      </div>
    </main>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
